name: ecommerce_app
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.9.0

dependencies:
  equatable: ^2.0.7
  flutter:
    sdk: flutter
  gap: ^3.0.1
  get_it: ^8.2.0
  go_router: ^16.2.0
  shared_preferences: ^2.5.3
  toastification: ^3.0.3
  smooth_page_indicator: ^1.2.1
  flutter_svg: ^2.0.13
  flutter_staggered_grid_view: ^0.7.0
  flutter_bloc: ^9.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/products/

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/app_icon.png"
  adaptive_icon_foreground: "assets/app_icon.png"
  adaptive_icon_background: "#ff6d3b"
